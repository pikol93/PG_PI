<div class="main-container">
  <img src="assets/logo.png" alt="logo" class="logo" />
  <p class="motivational-text">
    Witaj w naszej aplikacji! Odkryj nowe możliwości i osiągnij swoje cele z
    nami!
  </p>
  <p class="motivational-text">
    {{ payload.user }}, Raport: #{{ payload.raport_number }}
  </p>
<div class="card">
  <p-table 
  [value]="allRows"
  [rows]="5"
  [paginator]="true" 
  selectionMode="multiple" 
  [(selection)]="selectedSets" 
  [globalFilterFields]="['name', 'date', 'weight', 'reps']"
  dataKey="uuid"
  (onFilter)="onFilterChange($event)">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Weight</th>
      <th>Reps</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter 
          type="text"
          field="name"
          placeholder="Show by name" 
          ariaLabel="Filter Name" />
      </th>
      <th>
        <p-columnFilter 
          type="date"
          field="date"
          placeholder="Show by date" 
          ariaLabel="Filter Date" />
      </th>
      <th>
        <p-columnFilter 
          type="numeric"
          field="weight"
          placeholder="Show by weight" 
          ariaLabel="Filter Weight" />
      </th>
      <th>
        <p-columnFilter 
          type="numeric"
          field="reps"
          placeholder="Show by reps" 
          ariaLabel="Filter Reps" />
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-set let-rowIndex="rowIndex">
    <tr [pSelectableRow]="set" [pSelectableRowIndex]="rowIndex">
      <td>{{ set.name }}</td>
      <td>{{ set.date }}</td>
      <td>{{ set.weight }}</td>
      <td>{{ set.reps }}</td>
    </tr>
  </ng-template>
</p-table>
<div class="chart-container">
  <p-chart type="bar" [data]="data" [options]="chartOptions"></p-chart>
</div>
</div>
</div>
